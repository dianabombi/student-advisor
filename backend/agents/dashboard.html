<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ CODEX Health Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .status-ok {
            background: #10b981;
            color: white;
        }

        .status-warning {
            background: #f59e0b;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-item {
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .service-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .resource-bar {
            height: 30px;
            background: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .resource-fill {
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .fill-ok {
            background: #10b981;
        }

        .fill-warning {
            background: #f59e0b;
        }

        .fill-error {
            background: #ef4444;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .refresh-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .refresh-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ CODEX Health Monitor</h1>
            <div id="overall-status" class="status-badge">Loading...</div>
            <br>
            <button class="refresh-button" onclick="loadStatus()">üîÑ Refresh</button>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üöÄ Services Status</h2>
                <div id="services-list"></div>
            </div>

            <div class="card">
                <h2>üíª System Resources</h2>
                <div id="resources"></div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        function loadStatus() {
            fetch('current_status.json')
                .then(response => response.json())
                .then(data => {
                    updateOverallStatus(data.overall_status);
                    updateServices(data.services);
                    updateResources(data.system);
                    updateTimestamp(data.timestamp);
                })
                .catch(error => {
                    console.error('Error loading status:', error);
                    document.getElementById('overall-status').textContent = 'ERROR';
                    document.getElementById('overall-status').className = 'status-badge status-error';
                });
        }

        function updateOverallStatus(status) {
            const badge = document.getElementById('overall-status');
            badge.textContent = status.toUpperCase();
            badge.className = `status-badge status-${status}`;
        }

        function updateServices(services) {
            const list = document.getElementById('services-list');
            list.innerHTML = '';

            for (const [name, data] of Object.entries(services)) {
                const item = document.createElement('div');
                item.className = 'service-item';

                const statusClass = `status-${data.status}`;
                const emoji = data.status === 'ok' ? '‚úÖ' : (data.status === 'warning' ? '‚ö†Ô∏è' : '‚ùå');

                item.innerHTML = `
                    <span class="service-name">${emoji} ${name}</span>
                    <span class="service-status ${statusClass}">${data.status.toUpperCase()}</span>
                `;

                list.appendChild(item);
            }
        }

        function updateResources(system) {
            const container = document.getElementById('resources');
            container.innerHTML = '';

            // CPU
            container.innerHTML += createResourceBar(
                'CPU Usage',
                system.cpu.percent,
                system.cpu.status
            );

            // Memory
            container.innerHTML += createResourceBar(
                `Memory (${system.memory.used_gb}GB / ${system.memory.total_gb}GB)`,
                system.memory.percent,
                system.memory.status
            );

            // Disk
            container.innerHTML += createResourceBar(
                `Disk (${system.disk.used_gb}GB / ${system.disk.total_gb}GB)`,
                system.disk.percent,
                system.disk.status
            );
        }

        function createResourceBar(label, percent, status) {
            const fillClass = `fill-${status}`;
            return `
                <div>
                    <strong>${label}</strong>
                    <div class="resource-bar">
                        <div class="resource-fill ${fillClass}" style="width: ${percent}%">
                            ${percent.toFixed(1)}%
                        </div>
                    </div>
                </div>
            `;
        }

        function updateTimestamp(timestamp) {
            const date = new Date(timestamp);
            document.getElementById('timestamp').textContent =
                `Last update: ${date.toLocaleString()}`;
        }

        // Auto-refresh every 30 seconds
        setInterval(loadStatus, 30000);

        // Initial load
        loadStatus();
    </script>
</body>

</html>
